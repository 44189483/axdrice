	<script>
		KindEditor.ready(function(K) {
			editor1 = K.create('textarea[name="content"]', {
			cssPath : '__PUBLIC__/editor/plugins/code/prettify.css',
			uploadJson : '__PUBLIC__/editor/php/upload_json.php',
			fileManagerJson : '__PUBLIC__/editor/php/file_manager_json.php',
			allowFileManager : true,
			afterCreate : function() {
				var self = this;
				K.ctrl(document, 13, function() {
					self.sync();
					K('form[name=form1]')[0].submit();
				});
				K.ctrl(self.edit.doc, 13, function() {
					self.sync();
					K('form[name=form1]')[0].submit();
				});
			},afterBlur: function(){this.sync();}
		});
		prettyPrint();
	});
	</script>

</head>

<body class="bodyGrey">

	<div class="mainTitle"><p>{{$catelog.articleTitle}}-产品发布</p></div>
	<div class="table01">
		<form action="__URL__/save/act/edit" method="POST" name="form1" enctype="multipart/form-data" onSubmit="return checkform(this);">
		<table width="100%" border="0" cellpadding="0" cellspacing="0">
			<neq name="row['productImg']" value="">
				<tr class="row">
					<th>&nbsp;</th>
					<td>
					  	<img src="__ROOT__/{{$row.productImg}}" width="200"/>
					  	<input type="hidden" name="img" value="{{$row.productImg}}"/>
					</td>
				</tr>
			</neq>
			<tr>
				<th>图片上传</th>
				<td>
					<input type="file" name="attchment" value="" size="35" />
					<span>图片尺寸：240px*250px;文件大小：500K以内；</span>
				</td>
			</tr>
			<tr>
				<th>标题</th>
				<td><input class="w380h24" type="text" name="name" value="{{$row.productName}}" /><span>* 50个字符以内</span></td>
			</tr>
			<tr>
				<th>单位</th>
				<td><input class="w380h24" type="text" name="unit" value="{{$row.productUnit}}" /></td>
			</tr>
			<tr>
				<th>产地</th>
				<td><input class="w380h24" type="text" name="addr" value="{{$row.productAddr}}" /></td>
			</tr>
			<tr>
			  <th>内容</th>
			  <td><textarea name="content" style="width:700px;height:300px;visibility:hidden;">{{$row.productContent}}</textarea></td>
            </tr>
            <tr>
				<th width="50">时间</th>
				<td><input type="text" class="Wdate" name="date" onclick="WdatePicker()" readonly="readonly" value="<eq name="row.addDate" value="">{{$Think.const.NOW_TIME|date="Y-m-d",###}}<else/>{{$row.addDate}}</eq>"></td>
			</tr>
            <tr>
				<th>排序</th>
				<td>
					<input class="w75h24" type="text" name="ord" value="<eq name="row.ord" value="">0<else/>{{$row.ord}}</eq>" onafterpaste="this.value=this.value.replace(/\D/g,'')" onkeyup="this.value=this.value.replace(/\D/g,'')"/>
					<span>数值越大，排序越靠前</span></td>
			</tr>
			<tr>
				<th>&nbsp;</th>
				<td>
					<input type="hidden" name="aid" value="{{$aid}}"/>
					<input type="hidden" name="id" value="{{$id}}"/>
					<input class="btn02" type="submit" name="submit" value="确认发布" />
					<input class="btn02" type="button" value="取消返回" onclick="window.history.back();"/>
				</td>
            </tr>
		</table>
	  </form>
	</div>

</body>
